<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="amazon-container">
        <form>
            <p>Sign In</p>
            <label>Email(phone or mobile accounts)</label><br>
            <input type="text" id="email" placeholder="Enter Email"><br>
            <div class="password-label">
                <div class="pass">Password</div>
                <div class="forgot">
                    <a href="#">Forgot Password</a>
                </div>
            </div>
            <input type="text" id="password" placeholder="Enter Password"><br>
                <button class="continue">Continue</button>
            <div class="need-help">
                <a href="#">&#8227; Need Help?</a>
            </div>
         </form>
    </div>
    <footer>
        <h2 class="new-lines">New to Amazon?</h2>
        <button class="create-account">Create Your Own Amazon Account</button>
    </footer>      
</body>
</html>
